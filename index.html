<!DOCTYPE html>
<html>
<head>
    <title>Team Leaderboard</title>
</head>
<body>
    <h1>Team Leaderboard</h1>
    <div id="teams"></div>
    <script>
        fetch('scores.json')
            .then(response => response.json())
            .then(data => {
                const teamsDiv = document.getElementById('teams');
                Object.entries(data.teams).forEach(([team, score]) => {
                    teamsDiv.innerHTML += `<p>${team}: ${score}</p>`;
                });
            });
    </script>
</body>
</html>

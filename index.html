<!DOCTYPE html>
<html>
<head>
    <title>Team Leaderboard</title>
    <style>
    body {
        font-family: Arial;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
    }
    .team {
        padding: 10px;
        margin: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
</style>
</head>
<body>
    <h1>Team Leaderboard</h1>
    <div id="teams"></div>
    <script>
    fetch('scores.json')
        .then(response => response.json())
        .then(data => {
            const teamsDiv = document.getElementById('teams');
            teamsDiv.innerHTML = Object.entries(data.teams)
                .map(([team, score]) => 
                    `<div class="team">${team}: ${score} points</div>`
                ).join('');
        });
</script>
</body>
</html>
